<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.datatables.net/v/bs4/dt-2.3.4/datatables.min.css" rel="stylesheet" 
	integrity="sha384-Rpg3bXu+bDYBAmz2hkVQ7qtSDQPU6LeAGrdLhtW4dIkgZv9wSjPVkt8zLReOA9bn" crossorigin="anonymous">
    
</head>
<body>
<div class="container">
    <h3>List of Products</h3>
    <hr/>
    <a th:href="@{/AddNewProduct}" class="btn btn-success mb-2">Add Product</a>

    <table class="table table-bordered table-striped" id="product_table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${Products}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.price}"></td>
            <td th:text="${p.quantity}"></td>
            <td>
                <a th:href="@{/ShowUpdateForm(id=${p.id})}" class="btn btn-primary btn-sm">Update</a>
				<a th:href="@{/DeleteProduct(id=${p.id})}" class="btn btn-primary btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- jQuery + DataTables scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/v/bs4/dt-2.3.4/datatables.min.js"
        integrity="sha384-xmsERHlaxnMPhLE8xFlGhQ0N0xPR5j+LvN6QyGLtF215RcYdBkfP/J8OQQzWutiU"
        crossorigin="anonymous"></script>

<!-- DataTables initialization -->
<script>
$(document).ready(function() {
        $('#product_table').DataTable({
            // Disable sorting on the last column (Actions)
            "columnDefs": [
                { "orderable": false, "targets": [-1] }
            ]
        });
    });
</script>
	
</body>
</html>
