<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3>Add Product (Fill the details)</h3>
    <hr/>

    <form th:action="@{/saveProduct}" th:object="${p}" method="POST">
        <input th:field="*{id}" type="text" placeholder="Enter Product Id" class="form-control col-4 mb-3"/>
        <input th:field="*{name}" type="text" placeholder="Enter Product Name" class="form-control col-4 mb-3"/>
        <input th:field="*{price}" type="number" placeholder="Enter Product Price" class="form-control col-4 mb-3"/>
        <input th:field="*{quantity}" type="number" placeholder="Enter Product Quantity" class="form-control col-4 mb-3"/>

        <button class="btn btn-success" type="submit">Save Product</button>
    </form>

    <hr/>
    <a th:href="@{/list}" class="btn btn-link">Back to Product Home Page</a>
</div>
</body>
</html>
