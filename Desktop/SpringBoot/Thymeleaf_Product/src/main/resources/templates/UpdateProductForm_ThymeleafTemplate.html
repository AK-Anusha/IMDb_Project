<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3>Update Product Details</h3>
    <hr/>

    <form th:action="@{/saveProduct}" th:object="${p}" method="POST">
        <!-- âœ… ID hidden to prevent new record -->
        <input type="hidden" th:field="*{id}"/>

        <input th:field="*{name}" type="text" class="form-control col-4 mb-3" placeholder="Enter Product Name"/>
        <input th:field="*{price}" type="number" class="form-control col-4 mb-3" placeholder="Enter Product Price"/>
        <input th:field="*{quantity}" type="number" class="form-control col-4 mb-3" placeholder="Enter Product Quantity"/>

        <button class="btn btn-primary" type="submit">Update Product</button>
    </form>

    <hr/>
    <a th:href="@{/list}" class="btn btn-link">Back to Product Home Page</a>
</div>
</body>
</html>
